<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show the Local Weather</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/animate.css/3.7.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/art-template@4.13.2/lib/template-web.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div id="app" class="container"></div>
    <script id="template" type="text/html">
        <div class="card shadow-lg p-3 mt-5 bg-white rounded">

            <div class="card-body">
                <div id="loading" class="text-center">
                    <div class="spinner-border text-success" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <div>
                    <p class="lead">
                        {{country}} [{{countryEn}}] - {{city}} [{{cityEn}}] - {{update_time}}
                    </p>
                </div>
                <div class="row">

                    <div class="col-4">
                        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist"
                            aria-orientation="vertical">
                            {{each data}}
                            <a class="nav-link {{$index == 0 ? 'active' : ''}}" id="v-pills-{{$index}}-tab"
                                data-toggle="pill" href="#v-pills-{{$index}}" role="tab"
                                aria-controls="v-pills-{{$index}}" aria-selected="true">{{$value.date}} -
                                {{$value.week}} {{$value.day}}</a>
                            {{/each}}
                        </div>
                    </div>
                    <div class="col-8">

                        <div class="tab-content" id="v-pills-tabContent">
                            {{each data}}
                            <div class="tab-pane fade show {{$index == 0 ? 'active' : ''}}" id="v-pills-{{$index}}"
                                role="tabpanel" aria-labelledby="v-pills-{{$index}}-tab">
                                <div class="card border-success mb-3" style="">
                                    <div class="card-body text-success">
                                        <p class="card-text">
                                            <div class="row">
                                                <div class="col-sm-2">
                                                    <img src="http://xwltz.oss-cn-shanghai.aliyuncs.com/weather/cherry/{{$value.wea_img}}.png" alt="title" class="img-thumbnail">
                                                </div>
                                                <div class="col-sm-6">
                                                    <h2>{{$value.wea}} <span style="font-size:1.5rem;margin-left:5px;">{{$value.tem1}} ~ {{$value.tem2}}</span></h2>
                                                    <hr>
                                                    <div>

                                                        {{$value.win[0]}}

                                                        {{$value.win[1]}}
                                                    </div>
                                                    <div>

                                                        {{$value.win_speed}}
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <h1 class="display-4">{{$value.tem}}</h1>
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="row text-center">
                                                {{each $value.hours as str i}}
                                                <div class="col-sm-1-8" style="font-size:9px;">
                                                    {{str.day}}<br>
                                                    {{str.wea}}
                                                    {{str.tem}}<br>
                                                    {{str.win}}
                                                    {{str.win_speed}}
                                                </div>
                                                {{/each}}
                                            </div>
                                            <hr>
                                            <div class="row text-center">
                                                {{each $value.index as val i}}
                                                <div class="col-sm-2" style="font-size:9px;">
                                                    {{if i==1}}
                                                    健康指数<br>
                                                    {{else}}
                                                    {{val.title}}<br>
                                                    {{/if}}
                                                    {{val.level}}<br>
                                                    {{val.desc}}
                                                </div>
                                                {{/each}}
                                            </div>
                                        </p>
                                    </div>
                                    <div class="card-footer bg-transparent border-success" style="display:{{$index == 0 ? 'inherit' : 'none'}}">

                                            </div>
                                            <div class="col-4 text-center">

                                                    {{$value.humidity}}
                                                </div>
                                            </div>
                                            <hr><br><br>
                                            <div class="col-12 text-success">
                                                <div style="text-indent:2em;font">{{$value.air_tips}}</div>

                        </div>
                    </div>

</body>

</html>
